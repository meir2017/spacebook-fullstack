<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>       
                <form class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text"/>
                    </div>
                    <button type="button" id="addpost" class="btn btn-primary">Post</button>
                </form>
                <div class="posts"></div>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        
        <div class="post"> 
                <span class="postOption"><a class="toggle-comments" href="#"> <i class="fa fa-comments"></i> </a></span>
                <span class="postOption"><i class="fa fa-trash remove-post"></i></span><div class="postText">{{text}}</div>       
                       
            <!-- <div>111</div> -->
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment">{{text}} - {{user}}<i class="fa fa-times  postOption remove-comment"></i>
          
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
